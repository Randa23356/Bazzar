<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="img/icon1.jpg" type="image/x-icon">
    <title>Stand Bazar Andong</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('img/bg.jpg') no-repeat center center/cover;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 95%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #000000de;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: rgba(0, 0, 0, 0.99);
        }

        .menu-item {
            display: flex;
            align-items: center;
            background: #fdfdfd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.02);
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            cursor: pointer;
        }

        .menu-item div {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }

        .menu-item p {
            margin: 5px 0 0;
            color: #888;
        }

        .order-btn {
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .order-btn:hover {
            background-color: #1ebc5c;
        }

        .order-btn img {
            width: 18px;
            height: 18px;
        }

        /* Pop-up gambar */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeInPopup 0.5s ease;
        }

        @keyframes fadeInPopup {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            position: relative;
            width: 80%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .popup-content img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Link kembali ke beranda */
        .back-home {
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            padding-top: 10px;
        }

        .back-home:hover {
            background-color: #000;
            color: #fff;
        }

        .back-wrapper {
            margin-top: 20px;
            padding: 20px;
        }



        /* Responsif untuk perangkat kecil */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .menu-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .menu-item img {
                width: 100%;
                height: auto;
                margin: 0 0 10px 0;
            }

            .menu-item div {
                align-items: center;
                justify-content: center;
            }

            .order-btn {
                width: 100%;
                justify-content: center;
                padding: 10px;
                margin-top: 10px;
            }

            .popup-content {
                width: 90%;
            }

            .container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Menu Stand Kami</h1>

    

    <!-- Item 1 -->
    <div class="menu-item">
        <img src="img/es1.png" alt="Es Teh" onclick="showPopup('img/es1.png')">
        <div>
            <h3>Es Teh</h3>
            <p>Rp2,000</p>
        </div>
        <a href="https://wa.me/6283830439898?text=Halo%20saya%20ingin%20pesan%20Es%20Teh" class="order-btn">
            <img src="https://img.icons8.com/fluency/48/000000/whatsapp.png" alt="WA Icon">Pesan
        </a>
    </div>

    <!-- Item 2 -->
    <div class="menu-item">
        <img src="img/cilok.jpg" alt="Cilok" onclick="showPopup('img/cilok.jpg')">
        <div>
            <h3>Cilok</h3>
            <p>Rp1,000</p>
        </div>
        <a href="https://wa.me/6283830439898?text=Halo%20saya%20ingin%20pesan%20Cilok" class="order-btn">
            <img src="https://img.icons8.com/fluency/48/000000/whatsapp.png" alt="WA Icon">Pesan
        </a>
    </div>

    <!-- Item 3 -->
    <div class="menu-item">
        <img src="img/buah.jpeg" alt="Buah Potong Segar" onclick="showPopup('img/buah.jpeg')">
        <div>
            <h3>Buah Potong Segar</h3>
            <p>Rp5,000</p>
        </div>
        <a href="https://wa.me/6283830439898?text=Halo%20saya%20ingin%20pesan%20Buah%20Potong%20Segar" class="order-btn">
            <img src="https://img.icons8.com/fluency/48/000000/whatsapp.png" alt="WA Icon">Pesan
        </a>
    </div>
    <div class="back-wrapper">
        <a href="index.html" class="back-home">Kembali</a>
    </div>
</div>


<!-- Pop-up -->
<div class="popup" id="popup">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">Tutup</button>
        <img id="popup-img" src="" alt="Menu Image">
    </div>
</div>

<script>
    function showPopup(imageSrc) {
        document.getElementById('popup').style.display = 'flex';
        document.getElementById('popup-img').src = imageSrc;
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
