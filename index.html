<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="icon1.jpg" type="image/x-icon">
    <title>Beranda Stand Bazar</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            background-size: cover;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 20px;
            width: 100%;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animasi fadeIn */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 45px;
            color: #cfb015;
            letter-spacing: 3px;
            animation: slideUp 1s ease-in-out;
            text-shadow: rgba(0, 0, 0, 0.9);
        }

        /* Animasi teks masuk */
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ddd;
            animation: fadeInText 1.5s ease-in-out;
            text-shadow: rgba(0, 0, 0, 0.9);
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-btn {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 15px 35px;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .menu-btn:hover {
            background-color: #1ebc5c;
            transform: scale(1.1);
        }

        .menu-btn:active {
            transform: scale(1);
        }

        .container .tulisan {
            margin-top: 10rem;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 18px;
            }

            .menu-btn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .menu-btn {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tulisan">
        <h1>Selamat Datang di Stand Badak</h1>
        <p>Nikmati beragam hidangan lezat dan minuman segar di stand kami. Yuk, cek menu kami dan temukan favoritmu!</p>
        <a href="menu.html" class="menu-btn">Lihat Menu</a>
    </div>
</div>

</body>
</html>
